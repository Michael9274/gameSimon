<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Simon Dice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="gameBoard">
            <div id="lightBlue" class="color lightBlue left" data-color="lightBlue"></div>
            <div id="violet" class="color violet right" data-color="violet"></div>
            <div id="orange" class="color orange left" data-color="orange"></div>
            <div id="green" class="color green right" data-color="green"></div>
            <button id="btnStart" class="btn-start">Empezar a jugar!</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
